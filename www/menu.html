<!DOCTYPE html>

<html>
    <head>
        <title>Menu</title>
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/ratchet.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header class="bar bar-nav">
            <h1 class="title">Page d'accueil</h1>
        </header>
        
        <ul class="table-view">
            <li class="table-view-cell media">
                <a class="navigate-right">
                    <span class="media-object pull-left icon icon-edit"></span>
                    <div class="media-body">
                        Envoyer un message
                    </div>
                </a>
            </li>
            <li class="table-view-cell media">
                <a class="navigate-right">
                    <span class="media-object pull-left icon icon-info"></span>
                    <div class="media-body">
                        Messages reçus
                    </div>
                    <span class="badge">6</span>
                </a>
            </li>
        </ul>

        <nav class="bar bar-tab">
            <a class="tab-item active" href="#">
                <span class="icon icon-home"></span>
                <span class="tab-label">Accueil</span>
            </a>
            <a class="tab-item" href="#">
                <span class="icon icon-person"></span>
                <span class="tab-label">Profil</span>
            </a>
            <a id="list_contact" class="tab-item" href="#">
                <span class="icon icon-list"></span>
                <span class="tab-label">Contacts</span>
            </a>
            <a class="tab-item" href="#">
                <span class="icon icon-search"></span>
                <span class="tab-label">Recherche</span>
            </a>
            <a class="tab-item" href="#">
                <span class="icon icon-gear"></span>
                <span class="tab-label">Paramètres</span>
            </a>
        </nav>
        <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
        <script type="text/javascript" src="js/ratchet.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
