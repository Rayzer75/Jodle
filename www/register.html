<!DOCTYPE html>

<html>
    <head>
        <title>Register</title>
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/ratchet.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <form id="action_add">
            <input type="text" name="pseudo" placeholder="Pseudo">
            <input type="password" name="mdp" placeholder="Mot de passe">
            <input type="text" name="nom" placeholder="Nom">
            <input type="text" name="prenom" placeholder="Prénom">
            <input type="text" name="tel" placeholder="Numéro de Téléphone">
            <button type="submit" class="btn btn-positive btn-block">Créer</button>
        </form>
        <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
        <script type="text/javascript" src="js/ratchet.js"></script>
        <script type="text/javascript" src="js/socket.io.js"></script>
        <script type="text/javascript" src="js/mustache.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
